<header class="header-image">
    <div class="headline">
        <div class="container">
            <h1>One Page Wonder</h1>
            <h2>Will Knock Your Socks Off</h2>
        </div>
    </div>
</header>
<section id="news">
    <!-- Page Content -->
    <div class="container">
        <hr class="featurette-divider">
        <div class="news" dir-paginate="new in blog.results | itemsPerPage: 3">


            <!-- First Featurette -->
            <div class="featurette">
                <img class="featurette-image img-rounded img-responsive" ng-src="{{new.image_source}}"
                     ng-class="{'pull-right':$index % 2 === 0, 'pull-left':$index % 2 !== 0}" width="500">
                    <h2 class="featurette-heading">{{new.title}}
                </h2>
                <span class="text-muted">{{new.created | date : 'yyyy-MM-dd HH:mm'}}</span>
                <p class="lead">{{new.news}}</p>
            </div>
            <hr class="featurette-divider">
        </div>
    </div>
    <div class="pagination">
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</section>
