<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="text-muted">Projekty</h1>
<div class="marketing">


    <div class="row">
        <div ng-repeat="painting in paintings.results" class="col" ng-if="paintings.results.length">
            <div class="scale">
                <div class="imej">
                    <img class="" ng-src="{{painting.image_source}}">
                </div>
                <div class="text-holder">
                    <h2>{{painting.title}}</h2>
                    <p>{{painting.price}}</p>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
