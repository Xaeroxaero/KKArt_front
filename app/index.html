<!DOCTYPE html>
<html ng-app="productApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="ProductListController">
  <h1 class="title">Klaudia Kusik Art</h1>
  <h2>
  <ul class="menu">
    <li><a>Newsy</a></li>
    <li><a>Moje Prace</a></li>
    <li><a>O mnie</a></li>
    <li><a>Kontakt</a></li>
  </ul>
  </h2>

    <div id="cover">
      <div class="cover-content">
        <h3>Sztuka dla Ciebie</h3>
      </div>
    </div>

    <div class="products">
      <div ng-repeat="painting in paintings.results" class="product">
        <h5>{{painting.title}}</h5>
        <img src="{{painting.image_source}}">
        <h6>{{painting.price}}</h6>
        <a href="#" class="btn">Kup</a>
      </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->



  <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>-->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="controllers/controller.js"></script>
<script src="service/products.js"></script>
</body>
</html>
